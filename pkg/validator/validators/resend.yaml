validators:

- name: resend-api-key
  rule_ids:
    - kingfisher.resend.api_key.1

  http:
    method: GET
    url: "https://api.resend.com/domains"
    auth:
      type: bearer
      secret_group: "1"
    headers:
      - name: "Accept"
        value: "application/json"

    success_codes: [200, 401]
    failure_codes: [403]
