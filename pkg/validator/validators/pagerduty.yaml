validators:

- name: pagerduty-api-key
  rule_ids:
    - kingfisher.pagerduty.1

  http:
    method: GET
    url: "https://api.pagerduty.com/users"
    auth:
      type: header
      secret_group: "1"
      header_name: "Authorization"
      key_prefix: "Token token="
    headers:
      - name: "Accept"
        value: "application/json"

    success_codes: [200]
    failure_codes: [401, 403]
