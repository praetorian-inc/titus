# pkg/validator/validators/anypoint.yaml
# NOTE: Rules using this validator must define named capture groups in their regex patterns.
# Expected named group: "token" (e.g., pattern: (?P<token>[0-9a-z-]+))
validators:
  - name: anypoint-api-key
    rule_ids:
      - kingfisher.anypoint.1
    http:
      method: GET
      url: https://anypoint.mulesoft.com/accounts/api/me
      auth:
        type: bearer
        secret_group: token  # Named capture group from regex pattern
      success_codes: [200]
      failure_codes: [401, 403]
