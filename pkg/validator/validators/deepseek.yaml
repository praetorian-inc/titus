validators:

- name: deepseek-api-key
  rule_ids:
    - kingfisher.deepseek.1

  http:
    method: GET
    url: "https://api.deepseek.com/models"
    auth:
      type: bearer
      secret_group: "secret"
    headers:
      - name: "Accept"
        value: "application/json"

    success_codes: [200]
    failure_codes: [401, 403]
