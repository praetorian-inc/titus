validators:

- name: snyk-api-key
  rule_ids:
    - kingfisher.snyk.1

  http:
    method: GET
    url: "https://api.snyk.io/rest/self?version=2024-10-15"
    auth:
      type: bearer
      secret_group: "1"
    headers:
      - name: "Accept"
        value: "application/json"

    success_codes: [200]
    failure_codes: [401, 403]
