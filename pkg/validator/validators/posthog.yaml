validators:

- name: posthog-personal-api-key
  rule_ids:
    - kingfisher.posthog.2

  http:
    method: GET
    url: "https://app.posthog.com/api/users/@me/"
    auth:
      type: bearer
      secret_group: "1"
    headers:
      - name: "Content-Type"
        value: "application/json"

    success_codes: [200]
    failure_codes: [401, 403]
