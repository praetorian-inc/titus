validators:

- name: heroku-api-key
  rule_ids:
    - np.heroku.1

  http:
    method: GET
    url: "https://api.heroku.com/account"
    auth:
      type: bearer
      secret_group: "1"
    headers:
      - name: "Accept"
        value: "application/vnd.heroku+json; version=3"

    success_codes: [200]
    failure_codes: [401, 403]
