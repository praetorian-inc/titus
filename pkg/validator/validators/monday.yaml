validators:

- name: monday-api-key
  rule_ids:
    - kingfisher.monday.1

  http:
    method: POST
    url: "https://api.monday.com/v2"
    auth:
      type: header
      secret_group: "1"
      header_name: "Authorization"
    headers:
      - name: "Content-Type"
        value: "application/json"
    body: '{"query": "{ me { id } }"}'

    success_codes: [200]
    failure_codes: [401, 403]
