validators:

- name: openrouter-api-key
  rule_ids:
    - kingfisher.openrouter.1

  http:
    method: GET
    url: "https://openrouter.ai/api/v1/key"
    auth:
      type: bearer
      secret_group: "1"
    headers:
      - name: "Accept"
        value: "application/json"

    success_codes: [200]
    failure_codes: [401, 403]
