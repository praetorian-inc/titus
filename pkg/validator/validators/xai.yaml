validators:

- name: xai-api-key
  rule_ids:
    - kingfisher.xai.1

  http:
    method: GET
    url: "https://api.x.ai/v1/language-models"
    auth:
      type: bearer
      secret_group: "1"
    headers:
      - name: "Accept"
        value: "application/json"

    success_codes: [200]
    failure_codes: [401, 403]
