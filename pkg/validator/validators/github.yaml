# pkg/validator/validators/github.yaml
# NOTE: Rules using this validator must define named capture groups in their regex patterns.
# Expected named group: "token" (e.g., pattern: (?P<token>ghp_[A-Za-z0-9]+))
validators:
  - name: github-token
    rule_ids:
      - np.github.1
      - np.github.2
    http:
      method: GET
      url: https://api.github.com/user
      auth:
        type: bearer
        secret_group: token  # Named capture group from regex pattern
      success_codes: [200]
      failure_codes: [401, 403]
