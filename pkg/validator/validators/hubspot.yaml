# pkg/validator/validators/hubspot.yaml
# NOTE: Rules using this validator must define named capture groups in their regex patterns.
# Expected named group: "token" (e.g., pattern: (?P<token>pat-na1-...))
validators:
  - name: hubspot-private-app-token
    rule_ids:
      - kingfisher.hubspot.1
    http:
      method: GET
      url: https://api.hubapi.com/crm/v3/owners/
      auth:
        type: bearer
        secret_group: token  # Named capture group from regex pattern
      success_codes: [200]
      failure_codes: [401, 403]
