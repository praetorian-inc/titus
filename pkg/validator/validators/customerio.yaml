validators:

- name: customerio-tracking-api-key
  rule_ids:
    - kingfisher.customerio.1

  http:
    method: GET
    url: "https://track.customer.io/api/v1/accounts/region"
    auth:
      type: header
      secret_group: "token"
      header_name: "Authorization"
      header_value_template: "Bearer {{ TOKEN }}"

    # Success codes indicate valid Tracking API Key
    success_codes: [200]

    # Failure codes indicate invalid or unauthorized key
    failure_codes: [401, 403]
