rules:

- name: LinkedIn Client ID
  id: np.linkedin.1

  pattern: |
    (?x)(?i)
    linkedin
    .?
    (?: api | app | application | client | consumer | customer )?
    .?
    (?: id | identifier | key )
    .{0,2} \s{0,20} .{0,2} \s{0,20} .{0,2}  (?# string terminators, whitespace, binding operators, etc )
    \b (?P<client_id>[a-z0-9]{12,14}) \b

  categories: [api, fuzzy, identifier]

  references:
  - https://docs.microsoft.com/en-us/linkedin/shared/api-guide/best-practices/secure-applications

  examples:
  # FIXME: this example should not actually match
  - 'Email IDÂ Last 5 Digits of your SSNÂ LinkedIn IDÂ Availability'
  - |
      LINKEDIN_KEY = "77yg7tx91p4lag"
      LINKEDIN_SECRET = "zt7GeN6IH911xvRj"


- name: LinkedIn Secret Key
  id: np.linkedin.2

  pattern: |
    (?x)(?i)
    linkedin
    .?
    (?: api | app | application | client | consumer | customer | secret | key )
    .?
    (?: key | oauth | sec | secret )?
    .{0,2} \s{0,20} .{0,2} \s{0,20} .{0,2}  (?# string terminators, whitespace, binding operators, etc )
    \b (?P<client_secret>[a-z0-9]{16}) \b

  categories: [api, fuzzy, secret]

  references:
  - https://docs.microsoft.com/en-us/linkedin/shared/api-guide/best-practices/secure-applications

  examples:
  - |
      LINKEDIN_KEY = "77yg7tx91p4lag"
      LINKEDIN_SECRET = "zt7GeN6IH911xvRj"


- name: LinkedIn Access Token
  id: np.linkedin.3

  pattern: '\b(?P<access_token>AQ[A-Za-z0-9_-]{20,})\b'

  categories: [api, secret, oauth_token]

  references:
  - https://docs.microsoft.com/en-us/linkedin/shared/api-guide/concepts/oauth-tokens

  examples:
  - 'Authorization: Bearer AQVDwpT3CXLmR5dF8gKhNpUvYz1234567890abcdefghij'
  - 'LINKEDIN_ACCESS_TOKEN=AQXyz123456789abcdefghijklmnopqrstuvwxyz0123456789'
