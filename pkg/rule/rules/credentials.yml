rules:
  - name: Credentials in a URL
    id: kingfisher.credentials.1
    pattern: |
      (?xi)
      https?:\/\/
      (?P<username>
        [a-z0-9._~-]+
      )
      :
      (?P<password>
        [a-z0-9._~-]+
      )
      @
      (?P<host>
        [a-z0-9.-]+
      )
      (?P<path>
        \/
        [a-z0-9\/._~-]*
      )?
    min_entropy: 3.0
    confidence: medium
    examples:
      - https://eaRIWNkE:qyOIhJiM@j2LYY414Q5cCYD